<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 
    {% block title %}
        
    {% endblock title %}
         </title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static', filename='DataTables/datatables.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>
<body>
    
    {% block content %}
    
    {% endblock content %}

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='DataTables/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='DataTables/datatables.js')}}"></script>  
    <script src="{{url_for('static', filename='js/printThis.js')}}"></script>
    <script src="{{url_for('static', filename='js/printThis.jquery.json')}}"></script>
    <script>
        $(document).ready(function () {
          $('#print').click(function () {
            $('#content').printThis();
          });
        });
      </script>
    
    <script>
        $(document).ready( function () {
        $('#table_id').DataTable();
    } );    
</script> 

</body>
</html>
